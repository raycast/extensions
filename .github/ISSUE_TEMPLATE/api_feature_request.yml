name: "ðŸ§¬ ðŸ’Ž API Feature Request"
description: Suggest a new API or an improvement of an existing API
labels: ["api", "feature request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

        Do not forget to update the title above to consisely describe the issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please provide a clear and concise description of your idea. Consider adding code examples, screenshots, and references to similar APIs.
    validations:
      required: true
  - type: textarea
    id: audience
    attributes:
      label: Who will benefit from this feature?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
