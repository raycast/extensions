 never miss an episode, and even curate your own podcast library\\n\\nSpotify Free is more than a music player - find the sounds you love and stream music and podcasts online, for free. Enjoy personalized playlists or curate and share your own, discover the hottest new releases, explore upcoming events from your favorites, and more.\\n\\n• Stream millions of free songs and podcasts\\n• Create playlists with your favorite music\\n• Share songs and playlists with friends and family (feature restrictions may apply in some regions)\\n• Discover personalized playlists made just for you, and collaborate on playlists with your friends\\n• Enjoy your personal Discover Weekly playlist every week\\n• Stay in the know with the Release Radar and New Music Friday playlists\\n• Find nearby events and gigs by your favorite artists\\n• See your most played songs, genres, artists, and more with yearly Spotify Wrapped\\n• Stream music across your devices with Spotify\\n• Use Spotify Connect and enjoy listening on smart speakers, desktop, laptop, smart TV, Chromecast, PlayStation®, Xbox®, smartwatch, in your car, and more - limited number of device models apply\\n\\nSpotify Premium - a great way to enjoy the benefits of an offline music player, and stream music without WiFi. By pressing download, you can access your songs, playlists, podcasts, and audiobooks offline, wherever you are.\\n• Listen to music, podcasts, and audiobooks - all in one place\\n• Ad-free music listening: enjoy your music with no ad interruptions\\n• Enjoy full on-demand playback\\n• Audiobooks in Premium are currently available in the US, UK, Australia, Ireland, New Zealand, and Canada. Discover 250,000+ audiobook titles with 15 hours/month of available listening for Premium Individual subscribers and Duo \u0026 Family plan managers.\\n• Superior sound quality on supported devices\\n• AI DJ: a personalized guide that knows your music taste so well it can choose what to play for you\\n• Enjoy on desktop, phone, tablet, computer, smartwatch, and in your car\\n• Listen and control the listening session together by hosting a Jam in real time with friends\\n• Download songs, podcasts, and audiobooks for offline listening, without an internet connection\\n• No contract required - cancel your subscription whenever you want\\n\\nSpotify lets you play music wherever you are. Listen to your favorite songs and discover new music, podcasts, and audiobooks with the Spotify app!\\n\\nLOVE SPOTIFY?\\nFollow us on Instagram: https://www.instagram.com/spotify\\nFollow us on TikTok: https://www.tiktok.com/@spotify\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":true,\"is32bitOnly\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"websiteUrl\":\"https://www.spotify.com/\",\"versionHistory\":[{\"versionDisplay\":\"9.0.58\",\"releaseNotes\":\"We’re always making changes and improvements to Spotify. To make sure you don’t miss a thing, just keep your Updates turned on.\",\"releaseDate\":\"2025-07-02\",\"releaseTimestamp\":\"2025-07-02T13:47:24Z\"},{\"versionDisplay\":\"9.0.56\",\"releaseNotes\":\"We’re always making changes and improvements to Spotify. To make sure you don’t miss a thing, just keep your Updates turned on.\",\"releaseDate\":\"2025-06-25\",\"releaseTimestamp\":\"2025-06-25T11:28:46Z\"},{\"versionDisplay\":\"9.0.54\",\"releaseNotes\":\"We’re always making changes and improvements to Spotify. To make sure you don’t miss a thing, just keep your Updates turned on.\",\"releaseDate\":\"2025-06-20\",\"releaseTimestamp\":\"2025-06-20T08:17:55Z\"},{\"versionDisplay\":\"9.0.52\",\"releaseNotes\":\"We’re always making changes and improvements to Spotify. To make sure you don’t miss a thing, just keep your Updates turned on.\",\"releaseDate\":\"2025-06-19\",\"releaseTimestamp\":\"2025-06-19T06:59:45Z\"},{\"versionDisplay\":\"9.0.50\",\"releaseNotes\":\"We’re always making changes and improvements to Spotify. To make sure you don’t miss a thing, just keep 15,3\":185875456,\"iPad7,3\":185875456,\"iPhone14,3\":186100736,\"iPhone14,7\":186100736,\"Watch6,18\":15339520,\"iPad13,11\":185875456,\"Watch5,3\":15331328,\"iPhone15,2\":186100736,\"iPad6,12\":185875456,\"iPad16,3-A\":185875456,\"iPad14,2\":185875456,\"Watch5,4\":15339520,\"iPad8,1\":185875456,\"iPad14,5-B\":185875456,\"Watch4,1\":15331328,\"MacFamily20,1\":185875456,\"Watch6,8\":15331328,\"Watch6,15\":15339520,\"Watch6,7\":15339520,\"Watch6,11\":15339520,\"Watch5,2\":15339520,\"iPad13,7\":185875456,\"iPad16,4-B\":185875456,\"iPhone13,4\":186100736,\"iPhone12,5\":186100736,\"iPad15,6\":185875456,\"iPad14,5-A\":185875456,\"iPhone15,5\":186100736,\"Watch3,2\":13922304,\"iPhone10,1\":185871360,\"iPad11,1\":185875456,\"iPad14,6-B\":185875456,\"iPad13,4\":185875456,\"Watch7,5\":15339520,\"iPad8,4\":185875456,\"iPad13,6\":185875456,\"iPad16,5-B\":185875456}},\"relationships\":{\"app-events\":{\"href\":\"/v1/catalog/us/apps/324684580/app-events?l=en-US\",\"data\":[]},\"reviews\":{\"href\":\"/v1/catalog/us/apps/324684580/reviews?l=en-US\",\"next\":\"/v1/catalog/us/apps/324684580/reviews?l=en-US\u0026offset=10\",\"data\":[{\"id\":\"11994640656\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2024-11-26T17:10:59Z\",\"review\":\"I personally love this app. I have had it for over 4 years, and it’s been an app I use daily. If you are thinking about getting it, for sure get the Premium plan, no ads, endless skipping of songs, shuffle play, and a good amount of more things. One thing I will say is frustrating is the constant change of the like button to songs, they removed the heart for whatever reason and with that they made adding a song to a playlist but not your liked songs a lot harder, with a drop down feature you have to scroll down to find the playlist you want. I will say that I love that you can get to choose if you want your playlists public or not because let's be honest some playlists do not need to see the light of day but can still be enjoyed in peace. I also like what they did with the front page, being able to just swipe right to click onto our profile and access our settings much easier. My most favorite feature that might not be new but I did just discover, is on that same page where we access the settings and our profile there is this “Recents” tab where you can go and see all of the songs you’ve listened to and the amount of times I’ve used it to find a song I liked in someone else's playlist, or a podcast episode I was listening to but didn’t save, my lord I love that feature so much. But overall it’s a really good app and something that if you get it, it will be used in your daily life if you are a fanatic music listener.\",\"rating\":5,\"isEdited\":false,\"title\":\"Favorite app ever\",\"userName\":\"l.lacx\"}},{\"id\":\"12608406825\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2025-05-01T22:04:28Z\",\"review\":\"Dawn has been an accessible, passionate and inspiring leader of W.  I’ve heard her story before but feel moved by it over again each time I hear it.  She shares with her GEMS her appreciation and acknowledges each time we meet how she couldn’t manage without us.  Meeting with new widows as a First Connect is so gratifying but, for me, the meeting begins with some apprehension.  Am I going to be able to help this woman who may be crying through some or most of our talk?  Will she feel she is in a safe space?  Will she feel I understand her pain?  Will she feel she’s made the right choice?  Will she feel some hope even though she’s feeling quite hopeless in this moment.  This stranger shares the most intimate details of her loss and devastating details of her grief.  I am honored to be the one this new widow trusts.  If she feels some relief from our talk, I am grateful.  Dawn encourages us to embrace and share as First Connects with our new widows.  Dawn listens to our experiences and understands and asks for feedback and suggestions.  She acts on those suggestions.  We feel part of her mission.  I enjoyed this podcast tremendously.  As the host, you asked questions that were spot on and the ones your audience would want to hear the answers that Dawn gave.  I loved the humor too.  It did not diminish or dishonor the grief aspect at all.  Great interview.\",\"rating\":5,\"isEdited\":false,\"userName\":\"GEM Volunteer\",\"title\":\"Marilyn Mason, GEM and First Connect Volunteer at the W Connection\"}},{\"id\":\"10123265856\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2023-07-10T04:44:26Z\",\"review\":\"Used to be better, has a lot of difficulties that I’ll talk about.\\nPremium is a pretty good deal but good luck getting it, not only do you have to go to a website but the chances of that website working properly on your phone is unlikely. Your address is needed to purchase premium but whenever I go to put it in there isn’t a place where I can tap on to put it in. You used to be able to minimize ads when you were on the app but now you have to watch the many ads, which also show up every 5 songs. They make ads about their own playlists like they couldn’t just make it pop up on the homepage, and they also repeat ads over and over again until you can recite them word for word. They say they listen to their users but only to the users who write good reviews. When share playing with your computer almost all the time there will be lyrics in the song that don’t even play. Another thing that I find very annoying is the whole 6 skips every HOUR which is not at all worth it because even when skipping you still get ads. Then there’s choosing songs, say you look up a song and try to play it, there will be 5-6 songs that you will have to listen to or skip through to listen to the song you want to, I like the idea of suggesting songs but it should at least play the song I want to listen to first or second. This is all I have to complain about and I hope I can get some fixes or at least a response.\",\"rating\":4,\"isEdited\":false,\"userName\":\"shakespeareforlife\",\"title\":\"was better\"}},{\"id\":\"11213580365\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2024-04-29T15:28:00Z\",\"review\":\"Adding to my library takes much longer than before because before I could just press a heart next to the song as it played or swipe right on the title to add it to my liked songs. Now whenever I do either of the two (the plus at the bottom on now playing screen or swiping right on a song title ) it pulls up another menu that shows me my liked songs but also all my other playlists with green checks next to where it is added and I have to manually add it to the liked playlist if not there. It’s just not as seamless as before . I also feel that the plus sign on the now playing screen is misleading because as long as it’s in any playlist, it will appear solid green to indicate that it is saved; but in order to see if I’ve liked it or not I have to press on it, pulling up the list of all my playlists; sometimes just to see that I have already liked it, and having then wasted about 4 seconds of doing things on the app for 0 results. But the reason I had to check in the first place is because the green plus could mean it’s saved anywhere ; but I specifically want this song in my likes so now I have to check where before the solid heart immediately let me know I had liked the song (in one tap) . \\n\\nOther reviewers addressed glitches, I’ve noticed a few here and there but overall I use the app daily and enjoy it very much. I just want likes to be simple again mostly .\",\"rating\":4,\"isEdited\":false,\"userName\":\"Rory123123omglookatme\",\"title\":\"Great app but I miss liking songs with one tap\"}},{\"id\":\"10206468561\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2023-08-01T07:58:55Z\",\"review\":\"I love this app so much it usually works great and there have been some nice new features recently, one being group sessions where you can listen to synced music in real time with friends. My best friend and I love this feature but recently it's been a little buggy. Sometimes only one of us can control the music, and if the other tries, everything stops and we have to restart the app and start a new session, which is annoying. We've also found that sometimes when we create a session we are hearing completely different songs, or the same song but not in sync. When this feature works it's really fun but these little quirks can be very frustrating and tedious to deal with. Also in regards to the group sessions, it would be nice to be able to send invites to friends within the app so that you don't have to deal with links that can be tricky sometimes. Lastly I've noticed one thing that bothers me a little: when you're adding music to your playlists and you click a song to add, it puts you right back to the recommended songs to add. This is frustrating when I'm trying to add multiple songs from the same album or artist and i have to go and search up the album or artist for every single song I add. This isn't a major thing or a bug, just something that I know a lot of people dislike and could be changed to improve the app.\",\"rating\":4,\"isEdited\":false,\"userName\":\"yasa pets stan\",\"title\":\"great aside from recent problems with group sessions\"}},{\"id\":\"11226109026\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2024-05-03T03:31:50Z\",\"review\":\"Look, this app is amazing. It has a LOT of songs, and it’s a place to discover a bunch of new ones; but like all great things, it has its downsides. \\nOne, lyrics are locked/never working. 😬 Everytime I try to listen to a song and I press lyrics, at always says to come back later and try again. I thought it was a problem for just a bit, but then others are havi the same experience too. Turns out, lyrics are now only accessible through premium! This is completely outraging, especially having to be able to use lyrics in the past. Everyone around the internet is also upset, I think it was a poor choice as a good company.\\nTwo, recent crashes. Since Tuesday, this app has been crashing on everyone.😕 As soon as I open the app, it instantly closes itself. It fixes itself for about 10 minutes, then goes back to not wanting to play music. It is extremely upsetting and annoying for the billions of users trying to listen to music!\\nThree, The ability to put whatever pictures on public playlists. A lot of people are abusing the ability to put their desired photos on their playlists for everyone to see. I’ve seen several people’s 🍆 pics on a playlist. There are also accounts that are especially made to post h*ntai and other very explicit things.\\nThis app is a mess, period. It’s recommended to people that can pay for premium. 🙁\",\"rating\":4,\"isEdited\":false,\"title\":\"Great! Just… unable to use without premium.\",\"userName\":\"Valeria V 🎻\"}},{\"id\":\"7434244565\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2021-06-06T17:25:40Z\",\"review\":\"I could be wrong, but isn’t it better to hit people with quick, to the point, shots of why we should get the product? The 30 second commercials seem too long; forget about 2 min of hearing about each product. And do ya have to keep repeating the same thing 3 different ways? And that’s if there’s creativity involved; if not it’s just repeat the same words back to back to back to back. So you’re saying we haven’t got any smarter since Biblical times? Back then, making the point repetitively was the best way to get info to stick in our thick skulls. Here’s the truth -that you can only change by distracting me with annoyance at 90 seconds of redundant raving- I will “click here” if I’m truly interested! Which seems like what the goal should always be. Here’s 15 seconds of this great product, wanna know more? Click here to go to the site. And if now isn’t the right time, then “click over here ~tell me later; take me to the site in 20, 30, 50 min etc.” I realize that 25 years ago our entertainment came with over 20% commercial time. No choices, just the way it was   -sit there and wait. And it was too much advert info then. And now we get all this “free” info\\\\entertainment on the interwebs. But it’s somehow even more advert info now! Deflating difference is; it’s now everywhere, all the time, nowhere to look if you don’t want pitch, pitch pitch.\",\"rating\":4,\"isEdited\":false,\"title\":\"Calm down with the long commercials.\",\"userName\":\"TravelingCowboy74\"}},{\"id\":\"7164533419\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2021-03-31T02:03:47Z\",\"review\":\"A problem I frequently have is that when listening to my music, the songs will randomly stop playing and when I go to hit play again, the app restarts. Sometimes admittedly, it’s just because my app needs updated, but it will also do that completely randomly at times. What is with that? I’ll continue playing my music again, and not only will the song restart, but it also cuts off again but even earlier than it did before. It’s honestly extremely annoying and very difficult to deal with when I’m working either at home or at my job. Nine times out of ten, I’d have to close the app completely, and wait thirty to ninety minutes before my music will play uninterrupted again. It’s incredibly frustrating, especially since all I want is to play some music. \\n\\nAnother thing is six skips per hour? Really? That’s so incredibly annoying, and it makes it worse when I’m wasting all my skips on the stupid suggested tracks you give me. I don’t want to listen to that!? If you absolutely HAVE to put something in, play more of the same artist at least. It’s so annoying to only have six skips and waste them all on music that I never wanted to hear in the first place. The worst part is, even if I go to a different playlist and come back, it continues playing the suggested track. I don’t want it! On that note, I also don’t want the extra songs you put in my playlists. I take one track off, another gets added. If I wanted that song in my playlist, I’d put it there.\",\"rating\":3,\"isEdited\":false,\"userName\":\"GoldenShadow127\",\"title\":\"It keeps stopping\"}},{\"id\":\"9910610563\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2023-05-10T00:38:56Z\",\"review\":\"This app is great. It has a lot of great songs, and lyrics are available. But, again, I really don’t like this app. Ads, are one thing, but having two minutes worth of ads after only two songs? That’s ridiculous. There is also one ad that really annoys me; its the juvedurm ad. Its one minute long talking about lip fillers. I cannot tell you how many times I have down thumbed this ad, but I still hear it. Take it off. It’s so annoying to listen to! Also, get new ads. This app plays the same ads over and over again. If I was actually interested, I would tap on the learn more button.  But have I done that? No, so stop giving me the same ad. Next, shuffle. Mobile users, I don’t recommend using this app. Your playlists are on shuffle: which means you can’t listen to your music in order. Also, mobile users, this app only gives you six skips a hour. You have to wait a whole hour to get more skips. It’s very annoying and not fun to deal with. Next thing, mobile users, I again do not advise to this app. On your playlists, they have shuffle, six skips, and recommended songs. If I liked those songs, I would put them on my playlist! Then, you end up loosing all your skips on songs you never wanted to listen to in the first place. It’s reallllllllllllly frustrating. If I take a recommended song off, it only adds another. I get really annoyed with this app very quickly. Other than that, its okay. Thanks.\",\"rating\":3,\"isEdited\":false,\"title\":\"I get frustrated. A lot.\",\"userName\":\"Blue_phonecase\"}},{\"id\":\"8205587176\",\"type\":\"user-reviews\",\"attributes\":{\"date\":\"2022-01-05T03:54:08Z\",\"review\":\"Before I start, I wanted to say that I would've rated this app a 4-Star but I just have some issues. First I wanted to state that I have a big issue with making playlists. I hate how I have to literally search up songs to add into my playlist, like why can't I just go into my \\\"Liked\\\" music and add any of those songs into playlists so that it makes my life easier? Because I can't do that, I literally just go onto my liked songs and listen through there but its annoying cause I listen to many genres and sometimes I just sit and skip through songs just to find the right one. It's annoying and I just wish you guys made it easier. \\n\\nI also wanted to bring up that recently, I literally can hardly play my music because it always just stops and cuts off. At first, I thought it was an issue with my car's bluetooth so I just connected my wire to play music through ApplePlay but that didn't stop the issue either. When I tried playing music with my earphones on, it kept doing the same thing. I would literally have to restart the entire app just for it to work but then it would just randomly cut off again. Because of this also, I only rate 3 stars. Please fix all of this, or I will be forced to just switch to Apple Music because I'm honestly just getting tired of all this nonsense. I had backed you guys up a lot and claimed you guys as the most efficient music app but now I'm having other thoughts.\",\"rating\":3,\"isEdited\":false,\"userName\":\"DeezNutsForPresident\",\"title\":\"Issues with playing music\"}}]},\"top-in-apps\":{\"href\":\"/v1/catalog/us/apps/324684580/top-in-apps?l=en-US\",\"data\":[]},\"developer-other-apps\":{\"href\":\"/v1/catalog/us/apps/324684580/developer-other-apps?l=en-US\",\"data\":[{\"id\":\"1056182234\",\"type\":\"apps\",\"href\":\"/v1/catalog/us/apps/1056182234?l=en-US\",\"attributes\":{\"distributionKind\":\"APP_STORE\",\"supportsArcade\":false,\"isFirstPartyHideableApp\":false,\"privacy\":{\"privacyTypes\":[{\"privacyType\":\"Data Used to Track You\",\"identifier\":\"DATA_USED_TO_TRACK_YOU\",\"description\":\"The following data may be used to track you across apps and websit 0\",\"description\":{\"standard\":\"The official app from Spotify that helps creators grow, monetize, and manage their podcast or video show. The Spotify for Creators app (formerly known as Spotify for Podcasters) allows you to host and distribute your podcast for free, use powerful tools to reach and engage new audiences, get paid for your content, and stand out to over 600 million Spotify users. Spotify for Creators is where podcasters and video creators can make meaningful connections with fans and monetize their content. Hosted somewhere else? You can still use our mobile app to manage your show on the go.\\n\\nFans come to Spotify to discover new podcasts. Tap into this audience by using Spotify for Creators to upload your episodes, connect with your fans, and check out your Spotify podcast analytics. With Spotify for Creators, podcast and video creators can:\\n\\nGrow your community and connect with loyal fans\\n- Like and reply to your favorite fan comments\\n- Get real-time feedback by creating polls on your episodes, and more\\n- Grow your podcast with detailed insights about your show and your audience, and understand where they discover your show through impression analytics\\n\\nTrack and manage your show\\n- Get notifications to keep up with your show's activity, including fan interactions, trending episodes, when you hit the charts and other key milestones\\n- Track the performance of your latest episode and get detailed audience insights\\n- Manage multiple shows in one place, and easily switch between all of your shows from one account\\n\\n\\nCustomize your show on Spotify\\n- No matter what kind of podcast or video content you’re creating, you’ll get powerful tools to help your show stand out on Spotify and beyond\\n- Draft, manage, and publish content seamlessly, regardless of where you are hosted\\n- Customize how your show and episodes appear on Spotify\\n\\n\\nGet free hosting and RSS distribution\\nHost your podcast with Spotify for free\\nManage your podcast RSS feed and ensure your podcast audio content is distributed to all major listening platforms\\n\\nMonetize your content (available for creators hosting their content on Spotify for Creators in select markets)\\nFor people wondering “how do you monetize a podcast?”, Spotify for Creators has flexible monetization options for audio and video creators, with subscriptions and the Spotify Partner Program (ads and premium video revenue)\\n\\nNeed help? We're here for you at https://support.spotify.com/us/creators/\\nYou can also find us on…\\nInstagram: https://www.instagram.com/spotifyforcreators/\\nFacebook: https://www.facebook.com/spotifyforcreators\\nX: https://x.com/spotifycreator \"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 armv7 \",\"websiteUrl\":\"https://pod.spoti.fi/34AfucUF3xb\",\"versionHistory\":[{\"versionDisplay\":\"7.54.0\",\"releaseNotes\":\"You can use the Spotify for Creators (formerly Spotify for Podcasters) app for both audio and video podcasts, and no matter where your show is hosted. Our platform gives creators the features and flexibility to grow, earn, and manage their show from anywhere. Find out how you can:\\n- Like and reply to comments directly\\n- Track your latest episode’s performance\\n- Manage your podcast RSS feed and ensure your podcast audio content is distributed to Spotify as well as all major listening platforms\\n- Get key notifications to stay on top of your Spotify activity\\n- Manage multiple shows (video and audio) in one place\",\"releaseDate\":\"2025-06-30\",\"releaseTimestamp\":\"2025-06-30T22:06:25Z\"},{\"versionDisplay\":\"7.52.0\",\"releaseNotes\":\"You can use the Spotify for Creators (formerly Spotify for Podcasters) app for both audio and video podcasts, and no matter where your show is hosted. Our platform gives creators the features and flexibility to grow, earn, and manage their show from anywhere. Find out how c\",\"genre\":6011,\"chart\":\"top-free\",\"genreShortName\":\"Music\",\"chartLink\":\"https://apps.apple.com/us/charts/iphone/music-apps/6011\"}},\"supportsStreamlinedBuy\":true,\"url\":\"https://apps.apple.com/us/app/spotify-for-artists/id1222021797\",\"userRating\":{\"value\":3,\"ratingCount\":1513,\"ratingCountList\":[525,155,165,147,521],\"ariaLabelForRatings\":\"3.0 stars\"},\"name\":\"Spotify for Artists\",\"genreDisplayName\":\"Music\",\"isPreorder\":false,\"isIOSBinaryMacOSCompatible\":false,\"artistName\":\"Spotify\",\"reviewsRestricted\":false,\"requirementsByDeviceFamily\":{\"iphone\":{\"deviceFamily\":\"iPhone\",\"requirementString\":\"Requires iOS 18.0 or later.\"},\"realityDevice\":{\"deviceFamily\":\"Apple Vision\",\"requirementString\":\"Requires visionOS 2.0 or later.\"}},\"platformAttributes\":{\"ios\":{\"minimumMacOSVersion\":\"15.0\",\"description\":{\"standard\":\"Spotify for Artists gives you free tools to reach your goals on Spotify. Built for artists and their teams, Spotify for Artists lets you understand your audience, manage your artist profile, sell your merch, and celebrate new releases and milestones. With our app, you can make updates and see your stats from anywhere – in the studio, on tour, or when planning your next release.\\n\\nWith Spotify for Artists, you can:\\n\\n• Understand who’s listening and where you’re being heard through your song, playlist, and audience insights.\\n\\n• See a real-time count of how many listeners around the world are streaming your music at any moment.\\n\\n• Celebrate your successes with real-time stats for new releases, updates when you’ve been added to a playlist, and follower milestones.\\n\\n• Control your presence on Spotify by editing your profile, playlists, and Artist Pick.\\n\\n• Showcase your creativity by adding a short looping visual to each of your tracks with Canvas.\\n\\n• Manage your merch store on Spotify through our integration with Shopify — to feature and promote your merch on your artist profile, release pages, Now Playing view, and more.\\n\\n• Easily switch between artists to keep track of your entire roster’s new releases, stats, and profiles.\\n\\n• Learn the latest tips and tricks with access to our latest articles, product updates, and videos.\\n\\n• Share feedback with us and get answers to your questions. We’re here to support you.\\n\\nConnect with us:\\n\\nFollow us on Instagram: https://www.instagram.com/spotifyforartists/\\nFollow us on X: https://twitter.com/spotifyartists\\nFollow us on TikTok: https://www.tiktok.com/@spotifyforartists\\nFollow us on LinkedIn: https://www.linkedin.com/showcase/spotify-for-artists/\\n\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"websiteUrl\":\"https://artists.spotify.com\",\"versionHistory\":[{\"versionDisplay\":\"2.2.5\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-07-01\",\"releaseTimestamp\":\"2025-07-01T12:38:07Z\"},{\"versionDisplay\":\"2.2.4\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-06-16\",\"releaseTimestamp\":\"2025-06-16T15:03:03Z\"},{\"versionDisplay\":\"2.2.3\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-06-02\",\"releaseTimestamp\":\"2025-06-02T14:18:18Z\"},{\"versionDisplay\":\"2.2.2\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-05-19\",\"releaseTimestamp\":\"2025-05-19T12:43:23Z\"},{\"versionDisplay\":\"2.2.1\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-05-05\",\"releaseTimestamp\":\"2025-05-05T13:07:40Z\"},{\"versionDisplay\":\"2.2.0\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025-04-24\",\"releaseTimestamp\":\"2025-04-24T14:48:41Z\"},{\"versionDisplay\":\"2.1.50\",\"releaseNotes\":\"∙ Bug fixes and performance improvements\",\"releaseDate\":\"2025 our Premium Family plan. You can create up to 5 Kids accounts for your Family plan, and download the app to as many devices as you want.\\n- The app uses your device’s internal storage to store downloaded music for offline play.\\n- The app streams content over WiFi and mobile networks, so check your data package and allowance with your mobile network provider.\\n- The app asks for your child’s name and age. This is used to showcase the most relevant content for your child and to personalise their experience using the app. Children may see different content, depending on their age. All information is fully encrypted.\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"versionHistory\":[{\"versionDisplay\":\"1.41.0\",\"releaseNotes\":\"We made a few changes to keep the app zippy, smooth, and fun.\",\"releaseDate\":\"2025-02-25\",\"releaseTimestamp\":\"2025-02-25T09:58:52Z\"},{\"versionDisplay\":\"1.40.0\",\"releaseNotes\":\"Tech improvements to make the app as terrific as possible.\",\"releaseDate\":\"2025-01-14\",\"releaseTimestamp\":\"2025-01-14T11:21:45Z\"},{\"versionDisplay\":\"1.36.0\",\"releaseNotes\":\"Updates of the boring, technical, behind-the-scenes variety, except they’re not actually boring because they make the app more awesome.\",\"releaseDate\":\"2023-07-10\",\"releaseTimestamp\":\"2023-07-10T16:55:40Z\"},{\"versionDisplay\":\"1.35.0\",\"releaseNotes\":\"General updates, tweaks, and adjustments to ensure app awesomeness.\",\"releaseDate\":\"2023-06-21\",\"releaseTimestamp\":\"2023-06-21T12:38:19Z\"},{\"versionDisplay\":\"1.34.0\",\"releaseNotes\":\"Behind-the-scenes updates to make sure the app is as fast and fun as ever.\",\"releaseDate\":\"2023-05-22\",\"releaseTimestamp\":\"2023-05-22T10:26:15Z\"},{\"versionDisplay\":\"1.33.1\",\"releaseNotes\":\"Behind-the-scenes updates to make sure the app is as fast and fun as ever.\",\"releaseDate\":\"2023-04-26\",\"releaseTimes  moment:\\n● Personalized playlists and Mixes\\n● Activity mixes made for you\\n● Create playlists with song suggestions or collaborate with other music fans to create the perfect playlist\\n● Neatly organized Library to see all of your liked and added songs, playlists you created, and artists you subscribed to\\n\\nStay on top of the trend and discover new music:\\n● Check out new releases\\n● Discover music based genres (Hip Hop, Pop, Country, Dance \u0026 Electronic, Blues, Indie \u0026 Alternative, Jazz, Kpop, Latin, Rock, and more)\\n● Discover music based mood (Chill, Feel Good, Energy Booster, Sleep, Focus, Romance, Workout, Commute, Party)\\n● Explore top charts from all over the world\\n\\nEnhanced your listening experience with unique features:\\n● Song lyrics so you can sing along to your favorites\\n● Upload songs from your devices so you can enjoy them in one place with YouTube Music\\n● Listen on your phone, desktop, smart speaker, smart TV, car, smart watch and within your favorite apps.\\n● Compatible with Google Maps, Waze, Google Assistant, and more.\\n\\nUpgrade to Music Premium (available in select countries) to enjoy:\\n● Listen to music ad-free\\n● Play music in the background\\n● Switch seamlessly between song audio and music videos, only with YouTube Music\\n\\n------------\\nIf you subscribe via iTunes:\\n\\nPayment will be charged to iTunes Account at confirmation of purchase. Subscription automatically renews unless auto-renew is turned off at least 24 hours before the end of the current period. Accounts will be charged for renewal within 24 hours prior to the end of the current period at the rate of the selected plan. Subscriptions and auto-renewal may be managed by going to Account Settings after purchase.\\n\\nYouTube paid service terms: https://www.youtube.com/t/terms_paidservice\\nPrivacy policy: https://www.google.com/policies/privacy\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":true,\"requiredCapabiliti  audio quality\\n• FLAC-standard quality on millions of tracks\\n• No ads, ever!\\n• Unlimited skips, unlimited listening\\n\\nPrivacy policy: http://www.deezer.com/legal/personal-datas.php\\nTerms of use: http://www.deezer.com/legal/cgu.php\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"versionHistory\":[{\"versionDisplay\":\"1.5.0\",\"releaseNotes\":\"Deezer is coming to Apple TV! We know, we know, we just made your day!\",\"releaseDate\":\"2024-10-20\",\"releaseTimestamp\":\"2024-10-20T07:00:25Z\"},{\"versionDisplay\":\"1.4.0\",\"releaseNotes\":\"Deezer is coming to Apple TV! We know, we know, we just made your day!\",\"releaseDate\":\"2024-05-13\",\"releaseTimestamp\":\"2024-05-13T09:19:57Z\"},{\"versionDisplay\":\"1.3.0\",\"releaseNotes\":\"Deezer is coming to Apple TV! We know, we know, we just made your day!\",\"releaseDate\":\"2024-04-16\",\"releaseTimestamp\":\"2024-04-16T12:23:38Z\"},{\"versionDisplay\":\"1.2\",\"releaseNotes\":\"Deezer is coming to Apple TV! We know, we know, we just made your day!\",\"releaseDate\":\"2024-02-27\",\"releaseTimestamp\":\"2024-02-27T13:44:39Z\"},{\"versionDisplay\":\"1.1\",\"releaseNotes\":null,\"releaseDate\":\"2024-02-05\",\"releaseTimestamp\":\"2024-02-05T09:32:44Z\"}],\"websiteUrl\":\"http://www.deezer.com/offers/premiumplus\",\"isXROSCompatible\":true,\"minimumXROSVersion\":\"1.0\",\"messagesScreenshots\":{},\"hasSafariExtension\":false,\"requiresGameController\":false,\"offers\":[{\"buyParams\":\"productType=C\u0026price=0\u0026salableAdamId=292738169\u0026pricingParameters=STDQ\u0026pg=default\u0026appExtVrsId=869766452\",\"type\":\"get\",\"priceFormatted\":\"$0.00\",\"price\":0,\"priceString\":\"0.00\",\"currencyCode\":\"USD\",\"assets\":[{\"flavor\":\"iosSoftware\",\"size\":82178048}]},{\"buyParams\":\"productType=C\u0026price=0\u0026salableAdamId=292738169\u0026pricingParameters=SWUPD\u0026pg=default\u0026appExtVrsId=869766452\ dbb24f9bd2_Homepage.png/{w}x{h}{c}.{f}\",\"bgColor\":\"0d0b12\",\"textColor1\":\"ece9ee\",\"textColor2\":\"fcdacf\",\"textColor3\":\"bfbdc2\",\"textColor4\":\"ccb1a9\"}]}}}}},\"ios\":{\"minimumMacOSVersion\":\"13.0\",\"description\":{\"standard\":\"Deezer is more than a music streaming platform. Elevate your listening experience and Live the Music. \\r\\n\\r\\nEnjoy a massive music catalog that has everything and more with in-built algorithms that learn what you like and recommend more of it.\\r\\n\\r\\nDiscover and create playlists in your favorite genres: hip hop, rap, rock, lofi.\\r\\n\\r\\nNo WiFi needed — download songs and enjoy offline music — perfect for when at home or on the go.\\r\\n\\r\\nA personalized listening experience like no other, Deezer is where you can embrace your tastes, raise your voice, BE and BELONG.\\r\\n\\r\\nWith Deezer Free*, you'll get all you need in one app:\\r\\n\\r\\n• Explore tab, to stay on trend with hot music of the moment, editor picks, concerts, podcasts, audiobooks, music quizzes and more\\r\\n• Shaker, to create the perfect mix for any mood or group and check compatibility levels, even if your friends aren't Team Deezer\\r\\n• SongCatcher, for identifying any song playing around you (try singing or humming for magic results)\\r\\n• Flow, our feature for infinite, personalized mixes (on-point recommendations every time)\\r\\n• The freedom to play music based on moods, niche genres and scenes\\r\\n• Personal and collaborative playlists, favorites, radio* and more\\r\\n• Dive deeper into the music with the Lyrics feature and translated lyrics\\r\\n• Sleep timer function (for those beauty Zzzzzz)\\r\\n• Sharing function for spreading the love on socials\\r\\n\\r\\nLooking for a level up? Switch to Deezer Premium**, Deezer Family** or Deezer Student** and you'll benefit from these added perks:\\r\\n\\r\\n• No ads, ever!\\r\\n• Offline listening (just cause the signal cuts doesn't mean the music has to)\\r\\n• Unlimited skips, unlimited listening\\r\\n• HiFi sound (High Fidelity, lossless quality at 1,411 kbps)\\r\\n• FLAC-standard quality on millions of tracks\\r\\n• High-end sound system compatibility\\r\\n\\r\\nCompatible devices:\\r\\nGet Deezer on all your connected devices — Google Nest, HomePod Mini, Amazon Alexa, Sonos and more.\\r\\n\\r\\nDeezer Family:\\r\\nGet up to 6 Deezer Premium accounts with High Fidelity sound* on the family plan.\\r\\nGive your loved ones the gift of unlimited listening or join forces and split the price.\\r\\nSet up kid's profiles for family-friendly content only.\\r\\n \\r\\nDeezer Student:\\r\\nAll the benefits of Deezer Premium like ad free, downloads and offline music, plus High Fidelity sound*, for half the price.\\r\\nPS: try our lofi playlist when cramming to keep the work flowing and the stress to a minimum.\\r\\n\\r\\nWant more from Deezer?\\r\\nFollow us on: \\r\\nInstagram: instagram.com/deezer\\r\\nFacebook: facebook.com/Deezer\\r\\nOr Twitter: twitter.com/Deezer\\r\\n\\r\\nPrivacy policy: http://www.deezer.com/legal/personal-datas.php\\r\\nTerms of use: http://www.deezer.com/legal/cgu.php\\r\\n\\r\\n*Only available in certain countries.\\r\\n**Plan may differ depending on your country of origin.\"},\"isStandaloneWithCompanionForWatchOS\":false,\"ovalArtwork\":{\"width\":1024,\"height\":768,\"url\":\"https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/39/a9/51/39a951ce-682e-de29-19a7-00ef7fa6e04b/AppIcon-0-0-1x_U007emarketing-0-0-85-181.png/{w}x{h}{c}.{f}\",\"bgColor\":\"000000\",\"textColor1\":\"f2f2f2\",\"textColor2\":\"e5e5e5\",\"textColor3\":\"c1c1c1\",\"textColor4\":\"b7b7b7\"},\"isAppleWatchSupported\":true,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"websiteUrl\":\"http://www.deezer.com/offers/premiumplus\",\"versionHistory\":[{\"versionDisplay\":\"10.41.2\",\"releaseNotes\":\"Your summer update has arrived! Whether you're unwinding in nature or spending summer in the city, we have the perfect mix for every vibe. Sit back, re \",\"description\":{\"standard\":\"With Palco MP3, you discover new music for real! \\n\\r\\n\\r\\n\\nYou know when you're tired of listening to the same songs? Well, with Palco, you think outside the box and listen to music, no matter your style.\\r\\n\\r\\n\\nFor over 18 years, we have been promoting artists in the music industry and creating playlists for every moment of your day. With Palco, you'll be in the know before everyone else. Pretty cool, right?\\r\\n\\r\\nHere you'll find over 60 music genres with many new Brazilian artists, and you can customize the app however you want. Not to mention the best podcasts to download and listen to whenever you want.\\r\\n\\r\\n\\nIf you're an artist, Palco MP3 takes your music further. We specialize in discovering new talents that will conquer Brazil. Access palcomp3.com/cadastro.htm, create your free account, submit your original music, and receive complete promotion options.\\r\\n\\r\\n\\r\\n\\nLibrary | Listen and download thousands of songs for free on your phone\\r\\nFeeling bored with music? On Palco, you'll find over 1.6 million songs, 138,000 active artists, and 60 original playlists with hand-picked songs by us. Or you can create your own and set the soundtrack for the day. Favorite albums, artists, songs, podcasts, and playlists\\r\\n\\r\\n\\nMade for you | Personalize your home screen\\r\\nWhen you download the Palco app for the first time, you choose your favorite music genres, and we take care of the rest! We create a home page based on what you love the most, with music recommendations, albums, artists, music videos, and even podcasts. Whether you're a fan of forró, gospel, trap, piseiro, funk, sertanejo, rock, indie, MPB, pop, arrocha, axé, or any other style.\\r\\n\\r\\n\\nStories | Exclusive artist content in your app\\r\\nWith Palco's stories, you get the latest updates from the artists you love firsthand. Don't miss out on behind-the-scenes moments or the latest music to arrive on the app. Liked the sound? Swipe up and listen instantly!\\r\\n\\r\\n\\nConnect with Palco MP3:\\r\\nInstagram: https://www.instagram.com/palcomp3\\r\\nTwitter: https://twitter.com/palcomp3\\r\\nPalco MP3 Blog: https://blog.palcomp3.com\\r\\nFacebook: https://www.facebook.com/palcomp3\\r\\nPalco MP3 Blog: https://blog.palcomp3.com\\r\\nTikTok: https://www.tiktok.com/@palcomp3\\r\\nYoutube: https://www.youtube.com/c/palcomp3\\r\\n\\r\\n\\nNeed help?\\r\\nContact our team, we'll be happy to assist you!\\r\\ncontato@palcomp3.com\\r\\n\"},\"isStandaloneWithCompanionForWatchOS\":false,\"isAppleWatchSupported\":false,\"requiredCapabilitiesForRealityDevice\":\"arm64 \",\"websiteUrl\":\"https://www.palcomp3.com.br\",\"versionHistory\":[{\"versionDisplay\":\"4.0.32\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-10-30\",\"releaseTimestamp\":\"2024-10-30T11:53:58Z\"},{\"versionDisplay\":\"4.0.31\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-05-21\",\"releaseTimestamp\":\"2024-05-21T19:47:14Z\"},{\"versionDisplay\":\"4.0.30\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-04-03\",\"releaseTimestamp\":\"2024-04-03T22:09:58Z\"},{\"versionDisplay\":\"4.0.29\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-03-01\",\"releaseTimestamp\":\"2024-03-01T07:11:59Z\"},{\"versionDisplay\":\"4.0.27\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-02-18\",\"releaseTimestamp\":\"2024-02-18T16:52:40Z\"},{\"versionDisplay\":\"4.0.26\",\"releaseNotes\":\"We improved the performance, made small adjustments and corrected some bugs.\",\"releaseDate\":\"2024-02-02\",\"releaseTimestamp\":\"2024-02-02T18:29:17Z\"},{\"versionDisplay\":\"4.0.25\",\"releaseN LabelForRatings\":\"4.2 stars\"},\"firstVersionSupportingInAppPurchaseApi\":\"1.5\",\"name\":\"Muzoff\",\"genreDisplayName\":\"Music\",\"isPreorder\":false,\"isIOSBinaryMacOSCompatible\":true,\"artistName\":\"AI APPS SRL\",\"reviewsRestricted\":false,\"requirementsByDeviceFamily\":{\"iphone\":{\"deviceFamily\":\"iPhone\",\"requirementString\":\"Requires iOS 15.0 or later.\"},\"ipod\":{\"deviceFamily\":\"iPod touch\",\"requirementString\":\"Requires iOS 15.0 or later.\"},\"mac\":{\"deviceFamily\":\"Mac\",\"requirementString\":\"Requires macOS 12.0 or later and a Mac with Apple M1 chip or later.\"},\"realityDevice\":{\"deviceFamily\":\"Apple Vision\",\"requirementString\":\"Requires visionOS 1.0 or later.\"}},\"platformAttributes\":{\"ios\":{\"minimumMacOSVersion\":\"12.0\",\"description\":{\"standard\":\"Muzoff - Offline Music Player with an interactive Widget for Home Screen and StandBy Mode.\\n\\nEnjoy music on your terms with Muzoff, the handy app for offline music lovers. With Muzoff, your favorite songs are always with you, even without the internet. Say no to internet restrictions and yes to offline music with Muzoff.\\n\\nFeatures:\\n\\n*** -  Interactive Widget for Home Screen and StandBy Mode: Access and play your favorite tunes directly from your home screen or in standby mode.\\n\\n*** - Music anywhere: With Muzoff, enjoy your tunes wherever you are, even without the internet. It's perfect for road trips, places with bad reception, or when you just want to unplug.\\n\\n*** - Powerful media player: Not just an MP3 player, Muzoff plays all popular audio formats like MP3, MIDI, WAV, FLAC, AC3, AAC, M4A, ACC and more. \\n\\n*** - Make it yours: Create playlists that match your mood. Organize your favorite songs, albums, and artists the way you like.\\n\\n*** - Quick music import: import your music library into Muzoff. Whether you have a vast collection of MP3 files or a selection of songs, Muzoff makes it easy to transfer and enjoy your music within the app.\\
