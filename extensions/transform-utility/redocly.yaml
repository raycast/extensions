  apiName@version:
    # Update the path to your OpenAPI root file
    root: ./openapi.yaml

lint:
  extends:
    - recommended

features.openapi:
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Node.js
      - lang: Python