        - user_id
      type: object
    TeamUser:
      description:
        "Metadata for the user, consisting of the User ID, Team ID, and\
        \ display name."
      properties:
        user_id:
          description: The ID of the user.
          example: auDAbliZ2rQNNOsUl5OLu
          type: string
        team_id:
          description: The ID of the user's Canva Team.
          example: Oi2RJILTrKk0KRhRUZozX
          type: string
        display_name:
          description: The name of the user as shown in the Canva UI.
          example: Jane Doe
          type: string
      type: object
    UserProfile:
      description:
        "Profile for the user, consisting of the display name and other\
        \ attributes."
      properties:
        display_name:
          description: The name of the user as shown in the Canva UI.
          example: Jane Doe
          type: string
      type: object
    UsersMeResponse:
      properties:
        team_user:
          $ref: "#/components/schemas/TeamUserSummary"
