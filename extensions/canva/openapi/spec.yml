        - $ref: "#/components/schemas/RejectedSuggestionEventType"
        - $ref: "#/components/schemas/ReplySuggestionEventType"
        - $ref: "#/components/schemas/MentionSuggestionEventType"
      type: object
    NewSuggestionEventType:
