            user using the Canva UI.
          example: Check this out!
          type: string
      required:
        - message
      type: object
    ApprovalRequestAction:
      description: Metadata about the design approval request.
      properties:
        message:
          description: The message included by the user when requesting a design approval.
          example: LGTM!
          type: string
      type: object
    ApprovalResponseAction:
      description: Metadata about the design approval response.
      properties:
        approved:
          description: |-
            Whether the design was approved. When `true`, the reviewer has approved
            the design.
          type: boolean
        ready_to_publish:
          description: |-
            Whether the design is ready to publish. When `true`, the design has been approved
            by all reviewers and can be published.
          type: boolean
        message:
          description:
            The message included by a user responding to a design approval
            request.
          type: string
      required:
        - approved
      type: object
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    oauthAuthCode:
      flows:
        authorizationCode:
          authorizationUrl: https://www.canva.com/api/oauth/authorize
          scopes:
            app:read:
              "View [Canva app](https://www.canva.dev/docs/connect/canva-concepts/#canva-apps)\
              \ metadata."
            app:write:
              "Create, update, or remove [Canva apps](https://www.canva.dev/docs/connect/canva-concepts/#canva-apps)\
              \ on the user's behalf."
            design:content:read: View the contents of the user's designs.
            design:meta:read: View the metadata of the user's designs.
            design:content:write: Create designs on the user's behalf.
            design:permission:read: View the permissions assigned to a user's designs.
            design:permission:write:
              "Set, update, or remove the permissions assigned\
              \ to the user's designs."
            folder:read: |-
              View the metadata and contents of the user's folders, including their **Projects**
              folder.
            folder:write: |-
              Add, move, or remove the user's folders. It also lets you edit folder metadata,
              such as the folder's name.
            folder:permission:read: View permissions assigned to a user's folders.
            folder:permission:write:
              "Set, update, or remove permissions assigned\
              \ to the user's folders."
            asset:read:
              "View the metadata for the user's assets, such as uploaded\
              \ images."
            asset:write: "Upload, update, or delete assets on the user's behalf."
            comment:read:
              "View the comments on the user's designs, and the associated\
              \ metadata."
            comment:write: Create comments and replies on the user's designs.
            collaboration:event:
              Receive webhook notifications about events relevant
              to the user.
            brandtemplate:meta:read:
              View the metadata of the brand templates associated
              with the user's brand.
            brandtemplate:content:read:
              Read the content of the brand templates associated
              with the user's brand.
            profile:read: Read a user's profile and account information.
          tokenUrl: https://api.canva.com/rest/v1/oauth/token
      type: oauth2