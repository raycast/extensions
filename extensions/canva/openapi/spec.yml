      properties:
        type:
          enum:
            - suggestion
          type: string
        triggering_user:
          $ref: "#/components/schemas/User"
        receiving_team_user:
          $ref: "#/components/schemas/TeamUser"
        design:
          $ref: "#/components/schemas/DesignSummary"
        suggestion_event_type:
