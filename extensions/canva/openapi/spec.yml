        `success`.
      discriminator:
        mapping:
          create_design: "#/components/schemas/CreateDesignAutofillJobResult"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/CreateDesignAutofillJobResult"
      type: object
    CreateDesignAutofillJobResult:
      description: Design has been created and saved to user's root folder.
      properties:
        type:
          enum:
            - create_design
          type: string
        design:
          $ref: "#/components/schemas/DesignSummary"
      required:
        - design
        - type
      type: object
    DesignAutofillStatus:
      description: Status of the design autofill job.
      enum:
        - in_progress
        - success
        - failed
      example: success
      type: string
    AutofillErrorCode:
      enum:
        - autofill_error
        - thumbnail_generation_error
        - create_design_error
      type: string
    AutofillError:
      description:
        "If the autofill job fails, this object provides details about\
        \ the error."
      properties:
        code:
          $ref: "#/components/schemas/AutofillErrorCode"
        message:
          description: A human-readable description of what went wrong.
          type: string
      required:
        - code
        - message
      type: object
    DatasetFilter:
      enum:
        - any
        - non_empty
        - empty
      type: string
    ListBrandTemplatesResponse:
      properties:
        continuation:
          description: |-
            If the success response contains a continuation token, the user has access to more
            brand templates you can list. You can use this token as a query parameter and retrieve
            more templates from the list, for example
            `/v1/brand-templates?continuation={continuation}`.
            To retrieve all the brand templates available to the user, you might need to make
            multiple requests.
          example: RkFGMgXlsVTDbMd:MR3L0QjiaUzycIAjx0yMyuNiV0OildoiOwL0x32G4NjNu4FwtAQNxowUQNMMYN
          type: string
        items:
          description: The list of brand templates.
          items:
            $ref: "#/components/schemas/BrandTemplate"
          type: array
      required:
        - items
      type: object
    GetBrandTemplateResponse:
      description: Successful response from a `getBrandTemplate` request.
      properties:
        brand_template:
          $ref: "#/components/schemas/BrandTemplate"
      required:
        - brand_template
      type: object
    BrandTemplate:
      description: An object representing a brand template with associated metadata.
      properties:
        id:
          description: The brand template ID.
          example: DEMzWSwy3BI
          type: string
        title:
          description: "The brand template title, as shown in the Canva UI."
          example: Advertisement Template
          type: string
        view_url:
          description: A URL Canva users can visit to view the brand template.
          example: https://www.canva.com/design/DAE35hE8FA4/view
          type: string
        create_url:
          description:
            A URL Canva users can visit to create a new design from the
            template.
          example: https://www.canva.com/design/DAE35hE8FA4/remix
          type: string
        thumbnail:
          $ref: "#/components/schemas/Thumbnail"
        created_at:
          description: |-
            When the brand template was created, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1704110400
          format: int64
          type: integer
        updated_at:
          description: |-
            When the brand template was last updated, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1719835200
          format: int64
          type: integer
      required:
        - create_url
        - created_at
        - id
        - title
        - updated_at
        - view_url
      type: object
    GetBrandTemplateDatasetResponse:
      description: Successful response from a `getBrandTemplateDataset` request.
      properties:
        dataset:
          additionalProperties:
            $ref: "#/components/schemas/DataField"
          description: |-
            The dataset definition for the brand template. The dataset definition contains the data inputs available for use with the
            [Create design autofill job API](https://www.canva.dev/docs/connect/api-reference/autofills/create-design-autofill-job/).
          example:
            cute_pet_image_of_the_day:
              type: image
            cute_pet_witty_pet_says:
              type: text
            cute_pet_sales_chart:
              type: chart
          type: object
      type: object
    DatasetDefinition:
      additionalProperties:
        $ref: "#/components/schemas/DataField"
      description: |-
        The dataset definition for the brand template. The dataset definition contains the data inputs available for use with the
        [Create design autofill job API](https://www.canva.dev/docs/connect/api-reference/autofills/create-design-autofill-job/).
      example:
        cute_pet_image_of_the_day:
          type: image
        cute_pet_witty_pet_says:
          type: text
        cute_pet_sales_chart:
          type: chart
      type: object
    DataField:
      description: A named data field that can be autofilled in the brand template.
      discriminator:
        mapping:
          image: "#/components/schemas/ImageDataField"
          text: "#/components/schemas/TextDataField"
          chart: "#/components/schemas/ChartDataField"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/ImageDataField"
        - $ref: "#/components/schemas/TextDataField"
        - $ref: "#/components/schemas/ChartDataField"
      type: object
    ImageDataField:
      description:
        An image for a brand template. You can autofill the brand template
        with an image by providing its `asset_id`.
      properties:
        type:
          enum:
            - image
          type: string
      required:
        - type
      type: object
    TextDataField:
      description:
        Some text for a brand template. You can autofill the brand template
        with this value.
      properties:
        type:
          enum:
            - text
          type: string
      required:
        - type
      type: object
    ChartDataField:
      description: |-
        Chart data for a brand template. You can autofill the brand template with tabular data.

        WARNING: Chart data fields are a [preview feature](https://www.canva.dev/docs/connect/#preview-apis). There might be unannounced breaking changes to this feature which won't produce a new API version.
      properties:
        type:
          enum:
            - chart
          type: string
      required:
        - type
      type: object
    CreateCommentRequest:
      properties:
        attached_to:
          $ref: "#/components/schemas/CommentObjectInput"
        message:
          description: |-
            The comment message. This is the comment body shown in the Canva UI.

            You can also mention users in your message by specifying their User ID and Team ID
            using the format `[user_id:team_id]`. If the `assignee_id` parameter is specified, you
            must mention the assignee in the message.
          example: "Great work [oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP]!"
          type: string
        assignee_id:
          description: |-
            Lets you assign the comment to a Canva user using their User ID. You _must_ mention the
            assigned user in the `message`.
          example: oUnPjZ2k2yuhftbWF7873o
          type: string
      required:
        - attached_to
        - message
      type: object
    CreateReplyRequest:
      properties:
        attached_to:
          $ref: "#/components/schemas/CommentObjectInput"
        message:
          description: |-
            The reply comment message. This is the reply comment body shown in the Canva UI.

            You can also mention users in your message by specifying their User ID and Team ID
            using the format `[user_id:team_id]`.
          example: Thanks!
          type: string
      required:
        - attached_to
        - message
      type: object
    CreateCommentResponse:
      properties:
        comment:
          $ref: "#/components/schemas/ParentComment"
      required:
        - comment
      type: object
    CreateReplyResponse:
      properties:
        comment:
          $ref: "#/components/schemas/ReplyComment"
      required:
        - comment
      type: object
    GetCommentResponse:
      description: Successful response from a `getComment` request.
      properties:
        comment:
          $ref: "#/components/schemas/Comment"
      required:
        - comment
      type: object
    Comment:
      description: "The comment object, which contains metadata about the comment."
      discriminator:
        mapping:
          parent: "#/components/schemas/ParentComment"
          reply: "#/components/schemas/ReplyComment"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/ParentComment"
        - $ref: "#/components/schemas/ReplyComment"
      type: object
    ParentComment:
      description: |-
        Data about the comment, including the message, author, and
        the object (such as a design) the comment is attached to.
      properties:
        type:
          enum:
            - parent
          type: string
        id:
          description: |-
            The ID of the comment.

            You can use this ID to create replies to the comment using the [Create reply API](https://www.canva.dev/docs/connect/api-reference/comments/create-reply/).
          example: KeAbiEAjZEj
          type: string
        attached_to:
          $ref: "#/components/schemas/CommentObject"
        message:
          description: |-
            The comment message. This is the comment body shown in the Canva UI.
            User mentions are shown here in the format `[user_id:team_id]`.
          example: "Great work [oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP]!"
          type: string
        author:
          $ref: "#/components/schemas/User"
        created_at:
          description: |-
            When the comment or reply was created, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692928800
          format: int64
          type: integer
        updated_at:
          description: |-
            When the comment or reply was last updated, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692928900
          format: int64
          type: integer
        mentions:
          additionalProperties:
            $ref: "#/components/schemas/TeamUser"
          description: The Canva users mentioned in the comment.
          example:
            oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP:
              user_id: oUnPjZ2k2yuhftbWF7873o
              team_id: oBpVhLW22VrqtwKgaayRbP
              display_name: John Doe
          type: object
        assignee:
          $ref: "#/components/schemas/User"
        resolver:
          $ref: "#/components/schemas/User"
      required:
        - author
        - id
        - mentions
        - message
        - type
      type: object
    ReplyComment:
      description: |-
        Data about the reply comment, including the message, author, and
        the object (such as a design) the comment is attached to.
      properties:
        type:
          enum:
            - reply
          type: string
        id:
          description: The ID of the comment.
          example: KeAZEAjijEb
          type: string
        attached_to:
          $ref: "#/components/schemas/CommentObject"
        message:
          description: |-
            The comment message. This is the comment body shown in the Canva UI.
            User mentions are shown here in the format `[user_id:team_id]`.
          example: Thanks!
          type: string
        author:
          $ref: "#/components/schemas/User"
        created_at:
          description: |-
            When the comment or reply was created, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692929800
          format: int64
          type: integer
        updated_at:
          description: |-
            When the comment or reply was last updated, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692929900
          format: int64
          type: integer
        mentions:
          additionalProperties:
            $ref: "#/components/schemas/TeamUser"
          description: The Canva users mentioned in the comment.
          example:
            oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP:
              user_id: oUnPjZ2k2yuhftbWF7873o
              team_id: oBpVhLW22VrqtwKgaayRbP
              display_name: John Doe
          type: object
        thread_id:
          description: |-
            The ID of the comment thread this reply is in. This ID is the same as the `id` of the
            parent comment.
          example: KeAbiEAjZEj
          type: string
      required:
        - author
        - id
        - mentions
        - message
        - thread_id
        - type
      type: object
    CommentObject:
      description:
        Identifying information about the object (such as a design) that
        the comment is attached to.
      discriminator:
        mapping:
          design: "#/components/schemas/DesignCommentObject"
        propertyName: type
      example:
        design_id: DAFVztcvd9z
        type: design
      oneOf:
        - $ref: "#/components/schemas/DesignCommentObject"
      type: object
    DesignCommentObject:
      description: If the comment is attached to a Canva Design.
      properties:
        type:
          enum:
            - design
          type: string
        design_id:
          description: The ID of the design this comment is attached to.
          example: DAFVztcvd9z
          type: string
      required:
        - design_id
        - type
      type: object
    CommentObjectInput:
      description: |-
        An object containing identifying information for the design or other object you want to
        attach the comment to.
      discriminator:
        mapping:
          design: "#/components/schemas/DesignCommentObjectInput"
        propertyName: type
      example:
        design_id: DAFVztcvd9z
        type: design
      oneOf:
        - $ref: "#/components/schemas/DesignCommentObjectInput"
      type: object
    DesignCommentObjectInput:
      description: If the comment is attached to a Canva Design.
      properties:
        type:
          enum:
            - design
          type: string
        design_id:
          description: The ID of the design you want to attach this comment to.
          example: DAFVztcvd9z
          type: string
      required:
        - design_id
        - type
      type: object
    CommentEvent:
      description: Basic details about the comment.
      properties:
        type:
          $ref: "#/components/schemas/CommentEventType"
        data:
          $ref: "#/components/schemas/Comment"
      required:
        - data
        - type
      type: object
    Mentions:
      additionalProperties:
        $ref: "#/components/schemas/TeamUser"
      description: The Canva users mentioned in the comment.
      example:
        oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP:
          user_id: oUnPjZ2k2yuhftbWF7873o
          team_id: oBpVhLW22VrqtwKgaayRbP
          display_name: John Doe
      type: object
    CommentEventType:
      description: The type of comment event.
      enum:
        - comment
        - reply
        - mention
        - assign
        - resolve
      type: string
    Thread:
      description: |-
        A discussion thread on a design.

        The `type` of the thread can be found in the `thread_type` object, along with additional type-specific properties.
      properties:
        id:
          description: |-
            The ID of the thread.

            You can use this ID to create replies to the thread using the [Create reply API](https://www.canva.dev/docs/connect/api-reference/comments/create-reply/).
          example: KeAbiEAjZEj
          type: string
        design_id:
          description: The ID of the design that the discussion thread is on.
          example: DAFVztcvd9z
          type: string
        thread_type:
          $ref: "#/components/schemas/ThreadType"
        author:
          $ref: "#/components/schemas/User"
        created_at:
          description: |-
            When the thread was created, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692928800
          format: int64
          type: integer
        updated_at:
          description: |-
            When the thread was last updated, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692928900
          format: int64
          type: integer
      required:
        - author
        - created_at
        - design_id
        - id
        - thread_type
        - updated_at
      type: object
    ThreadType:
      description:
        "The type of the discussion thread, along with additional type-specific\
        \ properties."
      discriminator:
        mapping:
          comment: "#/components/schemas/CommentThreadType"
          suggestion: "#/components/schemas/SuggestionThreadType"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/CommentThreadType"
        - $ref: "#/components/schemas/SuggestionThreadType"
      type: object
    CommentThreadType:
      description: A comment thread.
      properties:
        type:
          enum:
            - comment
          type: string
        message:
          description: |-
            The comment's message.
            Any user mentions are shown in the format `[user_id:team_id]`.
          example: "Great work [oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP]!"
          type: string
        mentions:
          additionalProperties:
            $ref: "#/components/schemas/TeamUser"
          description: The Canva users mentioned in the comment.
          example:
            oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP:
              user_id: oUnPjZ2k2yuhftbWF7873o
              team_id: oBpVhLW22VrqtwKgaayRbP
              display_name: John Doe
          type: object
        assignee:
          $ref: "#/components/schemas/User"
        resolver:
          $ref: "#/components/schemas/User"
      required:
        - mentions
        - message
        - type
      type: object
    SuggestionThreadType:
      description: A suggestion thread.
      properties:
        type:
          enum:
            - suggestion
          type: string
        content:
          $ref: "#/components/schemas/SuggestionContent"
        status:
          $ref: "#/components/schemas/SuggestionStatus"
      required:
        - content
        - status
        - type
      type: object
    SuggestionContent:
      description: The suggestion's content.
      discriminator:
        mapping:
          add: "#/components/schemas/AddSuggestionContent"
          delete: "#/components/schemas/DeleteSuggestionContent"
          replace: "#/components/schemas/ReplaceSuggestionContent"
          format: "#/components/schemas/FormatSuggestionContent"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/AddSuggestionContent"
        - $ref: "#/components/schemas/DeleteSuggestionContent"
        - $ref: "#/components/schemas/ReplaceSuggestionContent"
        - $ref: "#/components/schemas/FormatSuggestionContent"
      type: object
    AddSuggestionContent:
      description: A suggestion to add some text.
      properties:
        type:
          enum:
            - add
          type: string
        add:
          example: fantastic
          type: string
      required:
        - add
        - type
      type: object
    DeleteSuggestionContent:
      description: A suggestion to delete some text.
      properties:
        type:
          enum:
            - delete
          type: string
        delete:
          example: just
          type: string
      required:
        - delete
        - type
      type: object
    ReplaceSuggestionContent:
      description: A suggestion to replace some text.
      properties:
        type:
          enum:
            - replace
          type: string
        add:
          example: fantastic
          type: string
        delete:
          example: awesome
          type: string
      required:
        - add
        - delete
        - type
      type: object
    FormatSuggestionContent:
      description: A suggestion to format some text.
      properties:
        type:
          enum:
            - format
          type: string
        formats:
          items:
            $ref: "#/components/schemas/SuggestionFormat"
          minItems: 1
          type: array
      required:
        - formats
        - type
      type: object
    SuggestionStatus:
      description: |-
        The current status of the suggestion.
        This can be one of the following:

        - `open`: A suggestion was made, but it hasn't been accepted or rejected yet.
        - `accepted`: A suggestion was accepted and applied to the design.
        - `rejected`: A suggestion was rejected and not applied to the design.
      enum:
        - open
        - accepted
        - rejected
      type: string
    SuggestionFormat:
      description: The suggested format change.
      enum:
        - font_family
        - font_size
        - font_weight
        - font_style
        - color
        - decoration
        - strikethrough
        - link
        - letter_spacing
        - line_height
        - direction
        - text_align
        - list_marker
        - list_level
        - margin_inline_start
        - text_indent
      example: font_style
      type: string
    Reply:
      description: A reply to a thread.
      properties:
        id:
          description: The ID of the reply.
          example: KeAZEAjijEb
          type: string
        design_id:
          description:
            The ID of the design that the thread for this reply is attached
            to.
          example: DAFVztcvd9z
          type: string
        thread_id:
          description: The ID of the thread this reply is in.
          example: KeAbiEAjZEj
          type: string
        author:
          $ref: "#/components/schemas/User"
        message:
          description: |-
            The reply's message.
            Any user mentions are shown in the format `[user_id:team_id]`
          example: Thanks!
          type: string
        mentions:
          additionalProperties:
            $ref: "#/components/schemas/TeamUser"
          description: The Canva users mentioned in the comment.
          example:
            oUnPjZ2k2yuhftbWF7873o:oBpVhLW22VrqtwKgaayRbP:
              user_id: oUnPjZ2k2yuhftbWF7873o
              team_id: oBpVhLW22VrqtwKgaayRbP
              display_name: John Doe
          type: object
        created_at:
          description: |-
            When the reply was created, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692929800
          format: int64
          type: integer
        updated_at:
          description: |-
            When the reply was last updated, as a Unix timestamp
            (in seconds since the Unix Epoch).
          example: 1692929900
          format: int64
          type: integer
      required:
        - author
        - created_at
        - design_id
        - id
        - mentions
        - message
        - thread_id
        - updated_at
      type: object
    SuggestionEventType:
