      required:
        - design
        - grant_access_url
        - receiving_team_user
        - triggering_user
        - type
      type: object
    DesignApprovalRequestedNotificationContent:
      description: |-
        The notification content for when someone requests a user to
        [approve a design](https://www.canva.com/help/get-approval/).
      properties:
        type:
          enum:
            - design_approval_requested
