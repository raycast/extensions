query SearchReviewRequest {
  search(query: "is:open is:pr review-requested:@me", type: ISSUE, first: 30) {
    edges {
      node {
        __typename
        ... on PullRequest {
          title
          url
          updatedAt
          repository {
            nameWithOwner
          }
          author {
            avatarUrl
          }
          commits(last: 1) {
            edges {
              node {
                commit {
                  statusCheckRollup {
                    state
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
