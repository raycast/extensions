        - name: "Código Civil"
          fullNumber: "Lei nº 10.406, de 10 de janeiro de 2002"
          url: "https://www.planalto.gov.br/ccivil_03/leis/2002/l10406compilada.htm"
        - name: "Lei Geral de Proteção de Dados Pessoais"
          fullNumber: "Lei nº 13.709, de 14 de agosto de 2018"
          url: "https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/L13709compilado.htm"
      get-articles:
        - lawName: "Lei Geral de Proteção de Dados Pessoais"
          articles:
            - title: "Art. 18"
              content: "Art. 18. O titular dos dados pessoais tem direito a obter do controlador, em relação aos dados do titular por ele tratados, a qualquer momento e mediante requisição:\n\nI - confirmação da existência de tratamento;\n\nII - acesso aos dados;\n\nIII - correção de dados incompletos, inexatos ou desatualizados;\n\nIV - anonimização, bloqueio ou eliminação de dados desnecessários, excessivos ou tratados em desconformidade com o disposto nesta Lei;\n\nV - portabilidade dos dados a outro fornecedor de serviço ou produto, mediante requisição expressa, de acordo com a regulamentação da autoridade nacional, observados os segredos comercial e industrial; (Redação dada pela Lei nº 13.853, de 2019) Vigência\n\nVI - eliminação dos dados pessoais tratados com o consentimento do titular, exceto nas hipóteses previstas no art. 16 desta Lei;\n\nVII - informação das entidades públicas e privadas com as quais o controlador realizou uso compartilhado de dados;\n\nVIII - informação sobre a possibilidade de não fornecer consentimento e sobre as consequências da negativa;\n\nIX - revogação do consentimento, nos termos do § 5º do art. 8º desta Lei.\n\n§ 1º O titular dos dados pessoais tem o direito de peticionar em relação aos seus dados contra o controlador perante a autoridade nacional.\n\n§ 2º O titular pode opor-se a tratamento realizado com fundamento em uma das hipóteses de dispensa de consentimento, em caso de descumprimento ao disposto nesta Lei.\n\n§ 3º Os direitos previstos neste artigo serão exercidos mediante requerimento expresso do titular ou de representante legalmente constituído, a agente de tratamento.\n\n§ 4º Em caso de impossibilidade de adoção imediata da providência de que trata o § 3º deste artigo, o controlador enviará ao titular resposta em que poderá:\n\nI - comunicar que não é agente de tratamento dos dados e indicar, sempre que possível, o agente; ou\n\nII - indicar as razões de fato ou de direito que impedem a adoção imediata da providência.\n\n§ 5º O requerimento referido no § 3º deste artigo será atendido sem custos para o titular, nos prazos e nos termos previstos em regulamento.\n\n§ 6º O responsável deverá informar, de maneira imediata, aos agentes de tratamento com os quais tenha realizado uso compartilhado de dados a correção, a eliminação, a anonimização ou o bloqueio dos dados, para que repitam idêntico procedimento, exceto nos casos em que esta comunicação seja comprovadamente impossível ou implique esforço desproporcional. (Redação dada pela Lei nº 13.853, de 2019) Vigência\n\n§ 7º A portabilidade dos dados pessoais a que se refere o inciso V do caput deste artigo não inclui dados que já tenham sido anonimizados pelo controlador.\n\n§ 8º O direito a que se refere o § 1º deste artigo também poderá ser exercido perante os organismos de defesa do consumidor."
