  - input: "@vade-mecum Em quais hipóteses pode o credor exigir o vencimento antecipado da dívida prevista em contrato?"
    mocks:
      get-laws:
        - name: "Código Civil"
          fullNumber: "Lei nº 10.406, de 10 de janeiro de 2002"
          url: "https://www.planalto.gov.br/ccivil_03/leis/2002/l10406compilada.htm"
      get-articles:
        - lawName: "Código Civil"
          articles:
            - title: "Art. 333"
              content: "Art. 333. Ao credor assistirá o direito de cobrar a dívida antes de vencido o prazo estipulado no contrato ou marcado neste Código:\n\nI - no caso de falência do devedor, ou de concurso de credores;\n\nII - se os bens, hipotecados ou empenhados, forem penhorados em execução por outro credor;\n\nIII - se cessarem, ou se se tornarem insuficientes, as garantias do débito, fidejussórias, ou reais, e o devedor, intimado, se negar a reforçá-las.\n\nParágrafo único. Nos casos deste artigo, se houver, no débito, solidariedade passiva, não se reputará vencido quanto aos outros devedores solventes."
