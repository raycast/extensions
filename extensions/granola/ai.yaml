            arguments:
              date: "latest"
              limit: 1
        - callsTool:
            name: "ai-notes"
            arguments:
              noteId: "latest-meeting-123"
              includeTranscript: false 

    

    - input: "@granola /tldr my latest meeting"
      mocks:
        recipes:
          - slug: "tldr"
            id: "r-101"
            config:
              instructions: "Provide a concise TL;DR"
        list-meetings:
