            noteIds: ["note-3", "note-4"]
      expected:
        - callsTool:
            name: "ai-notes"
            arguments:
              listFolders: true
    
    - input: "@granola save my last 3 meeting notes to Notion"
      mocks:
        list-meetings:
          - id: "note-1"
            title: "Team Sync"
            date: "2025-03-15T14:00:00.000Z"
          - id: "note-2"
            title: "Client Call"
            date: "2025-03-14T16:30:00.000Z"
          - id: "note-3"
            title: "Planning Session"
            date: "2025-03-13T11:00:00.000Z"
        ai-notes:
          - id: "note-1"
            title: "Team Sync"
            date: "2025-03-15T14:00:00.000Z"
          - id: "note-2" 
            title: "Client Call"
            date: "2025-03-14T16:30:00.000Z"
          - id: "note-3"
            title: "Planning Session"
            date: "2025-03-13T11:00:00.000Z"
        save-to-notion:
          results:
            - noteId: "note-1"
              title: "Team Sync"
              status: "success"
              pageUrl: "https://www.notion.so/team-sync-123"
            - noteId: "note-2"
              title: "Client Call"
              status: "success" 
              pageUrl: "https://www.notion.so/client-call-456"
            - noteId: "note-3"
              title: "Planning Session"
              status: "success"
