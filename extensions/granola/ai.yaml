        ai-notes:
          - content: "Product roadmap discussion with engineering team"
            date: "2025-03-16T10:00:00.000Z"
            title: "Engineering Sync"
            id: "latest-meeting-123"
      expected:
        - callsTool:
            name: "recipes"
            arguments:
              action: "get"
              slug: "tldr"
        - callsTool:
            name: "ai-notes"
